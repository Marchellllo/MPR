<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cat</title>
</head>
<body>
<h1>All my cats:</h1>


<table>
    <tr th:each="cat : ${cats}">
        <td th:text="${cat.name}">Name</td>
        <td th:text="${cat.color}">Color</td>
    </tr>
</table>

</body>
</html>
